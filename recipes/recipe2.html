<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dudes White Russian</title>
    
</head>
<body>
    <p> <em> <strong> INGREDIENTS </strong></em></p>
    <ul>
        <li>2 ounces vodka</li>
        <li>1 ounce Kahlúa</li>
        <li>1 ounce heavy cream</li>
    </ul>
      <img src="/home/radagast/odin-links-and-images/images/whiterussian.jpg" alt="A White Russian" height="660" width="660">
    <P> <em> <strong> HOW THE DUDE LIKES IT. </strong></em></P>

    <ol>
        <li> Add the vodka and Kahlúa to a rocks glass filled with ice. </li>
        <li> Top with the heavy cream and stir. </li>
    </ol>
</body>
</html>
